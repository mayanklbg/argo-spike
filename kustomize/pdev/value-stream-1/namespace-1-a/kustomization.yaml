apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: namespace-1-a-pdev

bases:
- ../../../base

patches:
- target:
    kind: Namespace
    name: default-dev
  patch: |-
    - op: replace
      path: /metadata/name
      value: namespace-1-a-pdev
- target:
    kind: ResourceQuota
    name: resource-quota
  patch: |-
    - op: replace
      path: /spec/hard/limits.cpu
      value: 2
    - op: replace
      path: /spec/hard/services
      value: 540