apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: manage-namespaces
spec:
  generators:
  - git:
      repoURL: https://github.com/mayanklbg/argo-spike.git
      revision: HEAD
      directories:
      - path: tenants/*
  template:
    metadata:
      name: '{{path[0]}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/mayanklbg/argo-spike.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
---